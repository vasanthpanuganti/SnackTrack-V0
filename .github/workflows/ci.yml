name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"
  PNPM_VERSION: "9.15.0"

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @snacktrack/backend db:generate

      - name: Build all packages
        run: pnpm build

      - name: Lint
        run: pnpm lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @snacktrack/backend db:generate

      - name: Build shared-types
        run: pnpm --filter @snacktrack/shared-types build

      - name: Run unit tests with coverage
        run: pnpm --filter @snacktrack/backend test:coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: snacktrack
          POSTGRES_PASSWORD: snacktrack_test
          POSTGRES_DB: snacktrack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U snacktrack"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://snacktrack:snacktrack_test@localhost:5432/snacktrack_test
      DIRECT_URL: postgresql://snacktrack:snacktrack_test@localhost:5432/snacktrack_test
      REDIS_URL: redis://localhost:6379
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      SUPABASE_JWT_SECRET: test-jwt-secret-for-ci-integration-tests
      SPOONACULAR_API_KEY: test-key
      USDA_API_KEY: test-key
      ML_SERVICE_URL: http://localhost:8000
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @snacktrack/backend db:generate

      - name: Build shared-types
        run: pnpm --filter @snacktrack/shared-types build

      - name: Enable pgvector extension
        run: |
          PGPASSWORD=snacktrack_test psql -h localhost -U snacktrack -d snacktrack_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run database migrations
        run: pnpm --filter @snacktrack/backend db:migrate
        env:
          DATABASE_URL: postgresql://snacktrack:snacktrack_test@localhost:5432/snacktrack_test

      - name: Run integration tests
        run: pnpm --filter @snacktrack/backend test:integration

  ml-tests:
    name: ML Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ml-service
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: apps/ml-service/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run ML tests
        run: pytest -v
